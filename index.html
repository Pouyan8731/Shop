<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه پویان</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>فروشگاه پویان</h1>
    </header>
    <main>
        <section>
            <h2>خرید</h2>
            <p>در این بخش، محصولات و خدماتی که می‌توانید خریداری کنید نمایش داده می‌شود.</p>
        </section>
        <section>
            <h2>فروش</h2>
            <p>در این بخش، می‌توانید محصولات خود را برای فروش قرار دهید.</p>
        </section>
    </main>
    <footer>
        <p>تماس با ما: example@example.com</p>
    </footer>
</body>
</html>
